    }
    /* Creates a small triangle extender for the tooltip */

    .d3-tip:after {
        box-sizing: border-box;
        display: inline;

        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";

    /**
     * Prepare the SVG area for a graph to be put into it
     */
    function setupGraph(data) {
        advancedOptionsToObject();

        // set the dimensions and margins of the graph
        margin = { top: 10, right: 120, bottom: 60, left: 70 };

        MINIMUM_COLUMN_WIDTH = parseInt(advOpt.barWidth);
        let windowWidth = Math.max(jQuery(window).width(), 1000);
        let maxWidth = Math.max(windowWidth, jQuery('input[name="numBins"]').val() * MINIMUM_COLUMN_WIDTH);
        MINIMUM_COLUMN_WIDTH = widthOfLongestString(data);
        maxWidth = Math.max(windowWidth, 1.1 * data.length * MINIMUM_COLUMN_WIDTH);
        width = maxWidth - margin.left - margin.right;

        height = jQuery(window).height() * 0.8 - margin.top - margin.bottom;

        if (tip != null) {
            tip.destroy();
            tip = null;
        }

        // Remove previous histogram
        jQuery('#svgContainer').html('');

        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        svg = d3.select("#svgContainer").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.zoom().on("zoom", zoomed));
    }

    //////////////////////////////////////////////////////////////
    //////////    Use D3 to create the svg graph    //////////////
    //////////////////////////////////////////////////////////////


    function createBarChart(data) {
        setupGraph(data);

        // Tooltips
        tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return "<strong>" + headers[0] + ": </strong> <span style='color:red'>" + d.string + "</span><br/>" +
                    "<strong>" + variable + ":</strong> <span style='color:red'>" + d.measure + "</span>";
            })
        svg.call(tip);

        // set the ranges
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height, 0]);


        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.string; }));
        y.domain([0, d3.max(data, function(d) { return d.measure; })]);

        // append the rectangles for the bar chart
        svg.selectAll("rect")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
            .attr("x", function(d) { return x(d.string); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.measure); })
            .attr("height", function(d) { return height - y(d.measure); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        // add a label for x Axis
        svg.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 40) + ")")
            .attr('id', 'xLabel')
            .style("text-anchor", "middle")
            .style('font-size', advOpt.xLabelSize)
            .text(advOpt.xLabel);
        svg.selectAll(".tick text")
            .style('font-size', advOpt.xTickSize)
            .attr('class', 'xTicks')
            .call(wrap, x.bandwidth());

        // add the y Axis
        svg.append("g")
            .attr('class', 'yTicks')
            .style('font-size', advOpt.yTickSize)
            .call(d3.axisLeft(y));
        // text label for the y axis
        svg.append("text")
            .attr('id', 'yLabel')
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .style('font-size', advOpt.yLabelSize)
            .text(advOpt.yLabel);

        // Set the color of the bars from the advanced options
        jQuery('rect.bar').css('fill', jQuery('input[name="barColor"]').val());
    }

    function formatDataBarChart(originalData) {
    	let data = JSON.parse(JSON.stringify(originalData));
        let jsonData = [];
        let stringData = [];
        let rowNameData = [];
        //this will always use the first row of data as column headers
        headers = Object.keys(data[0])
        //if it has row name, use it for x-axis 
        if (hasRowName) {
        	for (let i = 0; i < data.length; i++) {
        		rowNameData.push(data[i][headers[0]]);
        	}
        } else {
        	for (let i = 0; i < data.length; i++) {
        		rowNameData.push("" + (i+1));
        	}
        }
        // make data
        for (let i = 0; i < data.length; i++) {
            let val = {};
            val.string = rowNameData[i];
            val.measure = data[i][variable];
            stringData.push(val);
            
        }

        // Sort this data
        let sortBy = jQuery('#sortBy option:selected').val();
        if (sortBy === "alphabetical") {
            stringData.sort(
                function(a, b) {
                    let a1 = a.string,
                        b1 = b.string;
                    if (!isNaN(a.string) && !isNaN(b.string)) {
                        a1 = parseFloat(a.string);
                        b1 = parseFloat(b.string);
                    }
                    return (a1 > b1) ? 1 : ((b1 > a1) ? -1 : 0);
                });
        } else if (sortBy === "measureAsc") {
            stringData.sort(
                function(a, b) {
                    return (a.measure > b.measure) ? 1 : ((b.measure > a.measure) ? -1 : 0);
                });
        } else if (sortBy === "measureDesc") {
            stringData.sort(
                function(a, b) {
                    return (a.measure < b.measure) ? 1 : ((b.measure < a.measure) ? -1 : 0);
                });
        }

        jsonData = stringData;
        return jsonData;
    }

    function countInArray(array, what) {
        var count = 0;
        for (var i = 0; i < array.length; i++) {
            if (array[i][variable] === what) {
                count++;
            }
        }
        return count;
    }

    function wrap(text, width) {
        width = parseInt(width * 0.2);
        text.each(function() {

            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            let c = 0;
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width && c++ != 0) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        });
    }

    function widthOfLongestString(data) {
        let maxLength = longestString(data);
        return 6 * maxLength;
    }

    function longestString(data) {
        let maxLength = -1;
        for (let i = 0; i < data.length; i++) {
            let s = data[i].string;
            let tokens = s.split("\\s+");
            for (let j = 0; j < tokens.length; j++) {
                let t = tokens[j];
                if (t.length > maxLength) {
                    maxLength = t.length;
                }
            }
        }
        return maxLength;
    }

    d3.tip = function() {

        var direction = d3_tip_direction,
            offset = d3_tip_offset,
            html = d3_tip_html,
            node = initNode(),
            svg = null,
            point = null,
            target = null

        function tip(vis) {
            svg = getSVGNode(vis)
            point = svg.createSVGPoint()
            document.body.appendChild(node)
        }

        // Public - show the tooltip on the screen
        //
        // Returns a tip
        tip.show = function() {
            var args = Array.prototype.slice.call(arguments)
            if (args[args.length - 1] instanceof SVGElement) target = args.pop()

            var content = html.apply(this, args),
                poffset = offset.apply(this, args),
                dir = direction.apply(this, args),
                nodel = getNodeEl(),
                i = directions.length,
                coords,
                scrollTop = document.documentElement.scrollTop || document.body.scrollTop,
                scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft

            nodel.html(content)
                .style('position', 'absolute')
                .style('opacity', 1)
                .style('pointer-events', 'all')

            while (i--) nodel.classed(directions[i], false)
            coords = direction_callbacks[dir].apply(this)
            nodel.classed(dir, true)
                .style('top', (coords.top + poffset[0]) + scrollTop + 'px')
                .style('left', (coords.left + poffset[1]) + scrollLeft + 'px')

            return tip
        }

        // Public - hide the tooltip
        //
        // Returns a tip
        tip.hide = function() {
            var nodel = getNodeEl()
            nodel
                .style('opacity', 0)
                .style('pointer-events', 'none')
            return tip
        }

        // Public: Proxy attr calls to the d3 tip container.  Sets or gets attribute value.
        //
        // n - name of the attribute
        // v - value of the attribute
        //
        // Returns tip or attribute value
        tip.attr = function(n, v) {
            if (arguments.length < 2 && typeof n === 'string') {
                return getNodeEl().attr(n)
            } else {
                var args = Array.prototype.slice.call(arguments)
                d3.selection.prototype.attr.apply(getNodeEl(), args)
            }

            return tip
        }

        // Public: Proxy style calls to the d3 tip container.  Sets or gets a style value.
        //
        // n - name of the property
        // v - value of the property
        //
        // Returns tip or style property value
        tip.style = function(n, v) {
            // debugger;
            if (arguments.length < 2 && typeof n === 'string') {
                return getNodeEl().style(n)
            } else {
                var args = Array.prototype.slice.call(arguments);
                if (args.length === 1) {
                    var styles = args[0];
                    Object.keys(styles).forEach(function(key) {
                        return d3.selection.prototype.style.apply(getNodeEl(), [key, styles[key]]);
                    });
                }
            }

            return tip
        }

        // Public: Set or get the direction of the tooltip
        //
        // v - One of n(north), s(south), e(east), or w(west), nw(northwest),
        //     sw(southwest), ne(northeast) or se(southeast)
        //
        // Returns tip or direction
        tip.direction = function(v) {
            if (!arguments.length) return direction
            direction = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: Sets or gets the offset of the tip
        //
        // v - Array of [x, y] offset
        //
        // Returns offset or
        tip.offset = function(v) {
            if (!arguments.length) return offset
            offset = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: sets or gets the html value of the tooltip
        //
        // v - String value of the tip
        //
        // Returns html value or tip
        tip.html = function(v) {
            if (!arguments.length) return html
            html = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: destroys the tooltip and removes it from the DOM
        //
        // Returns a tip
        tip.destroy = function() {
            if (node) {
                getNodeEl().remove();
                node = null;
            }
            return tip;
        }

        function d3_tip_direction() { return 'n' }

        function d3_tip_offset() { return [0, 0] }

        function d3_tip_html() { return ' ' }

        var direction_callbacks = {
            n: direction_n,
            s: direction_s,
            e: direction_e,
            w: direction_w,
            nw: direction_nw,
            ne: direction_ne,
            sw: direction_sw,
            se: direction_se
        };

        var directions = Object.keys(direction_callbacks);

        function direction_n() {
            var bbox = getScreenBBox()
            return {
                top: bbox.n.y - node.offsetHeight,
                left: bbox.n.x - node.offsetWidth / 2
            }
        }

        function direction_s() {
            var bbox = getScreenBBox()
            return {
                top: bbox.s.y,
                left: bbox.s.x - node.offsetWidth / 2
            }
        }

        function direction_e() {
            var bbox = getScreenBBox()
            return {
                top: bbox.e.y - node.offsetHeight / 2,
                left: bbox.e.x
            }
        }

        function direction_w() {
            var bbox = getScreenBBox()
            return {
                top: bbox.w.y - node.offsetHeight / 2,
                left: bbox.w.x - node.offsetWidth
            }
        }

        function direction_nw() {
            var bbox = getScreenBBox()
            return {
                top: bbox.nw.y - node.offsetHeight,
                left: bbox.nw.x - node.offsetWidth
            }
        }

        function direction_ne() {
            var bbox = getScreenBBox()
            return {
                top: bbox.ne.y - node.offsetHeight,
                left: bbox.ne.x
            }
        }

        function direction_sw() {
            var bbox = getScreenBBox()
            return {
                top: bbox.sw.y,
                left: bbox.sw.x - node.offsetWidth
            }
        }

        function direction_se() {
            var bbox = getScreenBBox()
            return {
                top: bbox.se.y,
                left: bbox.e.x
            }
        }

        function initNode() {
            var node = d3.select(document.createElement('div'))
            node
                .style('position', 'absolute')
                .style('top', 0)
                .style('opacity', 0)
                .style('pointer-events', 'none')
                .style('box-sizing', 'border-box')

            return node.node()
        }

        function getSVGNode(el) {
            el = el.node()
            if (el.tagName.toLowerCase() === 'svg')
                return el

            return el.ownerSVGElement
        }

        function getNodeEl() {
            if (node === null) {
                node = initNode();
                // re-add node to DOM
                document.body.appendChild(node);
            };
            return d3.select(node);
        }

        // Private - gets the screen coordinates of a shape
        //
        // Given a shape on the screen, will return an SVGPoint for the directions
        // n(north), s(south), e(east), w(west), ne(northeast), se(southeast), nw(northwest),
        // sw(southwest).
        //
        //    +-+-+
        //    |   |
        //    +   +
        //    |   |
        //    +-+-+
        //
        // Returns an Object {n, s, e, w, nw, sw, ne, se}
        function getScreenBBox() {
            var targetel = target || d3.event.target;

            while ('undefined' === typeof targetel.getScreenCTM && 'undefined' === targetel.parentNode) {
                targetel = targetel.parentNode;
            }

            var bbox = {},
                matrix = targetel.getScreenCTM(),
                tbbox = targetel.getBBox(),
                width = tbbox.width,
                height = tbbox.height,
                x = tbbox.x,
                y = tbbox.y

            point.x = x
            point.y = y
            bbox.nw = point.matrixTransform(matrix)
            point.x += width
            bbox.ne = point.matrixTransform(matrix)
            point.y += height
            bbox.se = point.matrixTransform(matrix)
            point.x -= width
            bbox.sw = point.matrixTransform(matrix)
            point.y -= height / 2
            bbox.w = point.matrixTransform(matrix)
            point.x += width
            bbox.e = point.matrixTransform(matrix)
            point.x -= width / 2
            point.y -= height / 2
            bbox.n = point.matrixTransform(matrix)
            point.y += height
            bbox.s = point.matrixTransform(matrix)

            return bbox
        }

        return tip
    };
    </script>
